<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup Design</title>
  <link rel="icon" type="image/icon" href="favicon-32x32.png">

  <style>
   * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: cursive;
}

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-image: url("https://img.freepik.com/free-vector/gradient-glassmorphism-background_23-2149447863.jpg?ga=GA1.1.1639133888.1710839055&semt=ais_hybrid");
    }


    .open-modal-btn {
      padding: 15px 40px;
      font-size: 20px;
      border: none;
      background: rgb(198, 69, 237);
      background: linear-gradient(90deg, rgba(198, 69, 237, 1) 0%, rgba(117, 69, 237, 1) 35%);
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .open-modal-btn:hover {
      background: rgb(198, 69, 237);
      background: linear-gradient(90deg, rgb(198 69 237) 0%, rgb(73 8 237) 35%);
    }


    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1000;
    }

   
    .modal {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .modal h2 {
    margin-bottom: 15px;
    color: #333;
    font-family: math;
    font-size: 30px;
}
    .modal p {
      margin-bottom: 20px;
      font-size: 14px;
      color: #666;
    }

    .close-modal-btn {
    padding: 15px 30px;
    font-size: 14px;
    border: none;
    background: rgb(48,33,215);
    background: linear-gradient(90deg, rgba(48, 33, 215, 1) 0%, #2196F3 35%);
    color: white;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

    .close-modal-btn:hover {
      background: rgb(48,33,215);
      background: linear-gradient(90deg, rgba(48, 33, 215, 1) 0%, #0683e9 35%);
    }
  </style>
</head>

<body>
 
  <button class="open-modal-btn">Open</button>

 
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal" role="dialog" aria-modal="true">
      <h2> Immortal Words</h2>
      <p>Let the future tell the truth and evaluate each one according to his work and accomplishments. The present is theirs; the future, for which I have really worked, is mine.</p>
      <button class="close-modal-btn">Close</button>
    </div>
  </div>

  <script>
    
    document.querySelector('.open-modal-btn').onclick = function () {
      document.getElementById('modalOverlay').style.display = 'block';
    };

   
    document.querySelector('.close-modal-btn').onclick = function () {
      document.getElementById('modalOverlay').style.display = 'none';
    };

    document.onkeydown = function (e) {
      if (e.key === 'Escape') {
        document.getElementById('modalOverlay').style.display = 'none';
      }
    };

  </script>
</body>

</html>
